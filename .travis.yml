language: php

php:
    - '7.0'
    - '7.1'
    - nightly
    - hhvm

matrix:
    fast_finish: true
    allow_failures:
        - php: '7.0'
        - php: nightly
        - php: hhvm 

before_script:
    - composer install --ignore-platform-reqs

script:
    - phpunit
    - ./vendor/bin/phpcs --standard=codestandard.xml src
